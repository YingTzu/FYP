<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "UTF-8" />
	<title>Party Mania</title>
	<!--<meta name = "viewport" content = "initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui" />
	<meta name = "format-detection" content = "telephone=no">-->
	<link rel = "stylesheet" href = "css/stylesheet.css" type = "text/css" charset = "utf-8" />
	<script src = "Lib/phaser.js"></script>
    
	<script src = "Scripts/Boot.js"></script>
	<script src = "Scripts/Preloader.js"></script>
    <script src = "Scripts/ButtonManager.js"></script>
    <script src = "Scripts/FadeManager.js"></script>.
    <script src = "Scripts/SpriteManager.js"></script>
    <script src = "Scripts/TimeManager.js"></script>
    <script src = "Scripts/SoundManager.js"></script>
<!--	
	<script src = "Scripts/PopupManager.js"></script>
-->
	<script src = "Scripts/MainMenu.js"></script>
	<script src = "Scripts/Tutorial.js"></script>
    <script src = "Scripts/Game.js"></script>
    <script src = "Scripts/Game2.js"></script>
    <script src = "Scripts/Game3.js"></script>
    <script src = "Scripts/GameEnd.js"></script>
    <script src = "Scripts/EndScene.js"></script>
</head>
<body>
	<div id = "gameContainer"></div>
	<script type = "text/javascript">
	window.onload = function()
	{
		var game = new Phaser.Game(960, 640, Phaser.AUTO);
		//States
		game.state.add('Boot',theGame.Boot);
		game.state.add('Preloader',theGame.Preloader);
		game.state.add('MainMenu',theGame.MainMenu);
		game.state.add('Game',theGame.Game);
        game.state.add('Game2',theGame.Game2);
        game.state.add('Game3',theGame.Game3);
		game.state.add('Tutorial',theGame.Tutorial);
        game.state.add('GameEnd',theGame.GameEnd);
        game.state.add('EndScene',theGame.EndScene);
		//Start state
		game.state.start('Boot');
	};
	</script>
</body>
</html>
