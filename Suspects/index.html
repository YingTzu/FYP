<!DOCTYPE HTML>
<html>
<head>
	<meta charset = "UTF-8" />
	<title>Suspects</title>
	<!--<meta name = "viewport" content = "initial-scale=1 maximum-scale=1 user-scalable=0 minimal-ui" />
	<meta name = "format-detection" content = "telephone=no">-->
	<link rel = "stylesheet" href = "css/stylesheet.css" type = "text/css" charset = "utf-8" />
	<script src = "Lib/phaser.js"></script>
	<script src = "Scripts/Boot.js"></script>
	<script src = "Scripts/Preloader.js"></script>
    <script src = "Scripts/ButtonManager.js"></script>
    <script src = "Scripts/FadeManager.js"></script>
	<script src = "Scripts/TimeManager.js"></script>
	<script src = "Scripts/SuspectsManager.js"></script>
	<script src = "Scripts/MainMenu.js"></script>
	<script src = "Scripts/Tutorial.js"></script>
    <script src = "Scripts/Game.js"></script>
    <script src = "Scripts/Game2.js"></script>
    <script src = "Scripts/Game3.js"></script>
    <script src = "Scripts/Game4.js"></script>
    <script src = "Scripts/Game5.js"></script>
    <script src = "Scripts/GameOver.js"></script>
</head>
<body>
	<div id = "gameContainer"></div>
	<script type = "text/javascript">
	window.onload = function()
	{
		var game = new Phaser.Game(960, 640, Phaser.AUTO);
		//States
		game.state.add('Boot',Suspects.Boot);
		game.state.add('Preloader',Suspects.Preloader);
		game.state.add('MainMenu',Suspects.MainMenu);
		game.state.add('Game',Suspects.Game);
        game.state.add('Game2',Suspects.Game2);
        game.state.add('Game3',Suspects.Game3);
        game.state.add('Game4',Suspects.Game4);
        game.state.add('Game5',Suspects.Game5);
        game.state.add('GameOver',Suspects.GameOver);
		game.state.add('Tutorial',Suspects.Tutorial);
		//Start state
		game.state.start('Boot');
	};
	</script>
</body>
</html>
